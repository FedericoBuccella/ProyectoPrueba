<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> Entrevista </title>
</head>
<body>
    <h1></h1>
    <div class="p-2">
        <form class="border rounded border-primary p-5">
            <div class="form-group mb-3">
                <label for="formGroupExampleInput">Nombre: </label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jose">
            </div>
            <div class="form-group mb-3">
                <label for="formGroupExampleInput2">Apellido: </label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Perez">
            </div>
            <div class="form-group mb-5">
            <label for="exampleInputEmail1">Email: </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="asd@asd.com">
            </div>
            <div class="form-button mt-5">
                <a class="btn btn-primary" href="/grabarVideo">Ingresar</a>
            </div>
            
        </form>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
